{% extends "layout.html" %}

{% block content %}
<h1 class="ui header">ðŸ“ˆ Stock List</h1>

<!-- Search Bar -->
<div class="ui fluid icon input">
    <input type="text" id="searchInput" placeholder="ðŸ” Search stocks..." onkeyup="searchStocks()">
    <i class="search icon"></i>
</div>


<!-- Stock Table -->
<table class="ui celled striped table">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="stockTableBody">
        {% for stock in stocks %}
        <tr>
            <td class="collapsing">
                <i class="tag icon"></i> {{ stock.symbol }}
            </td>
            <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
            <td>
                {% if closing_values[stock.symbol] %}
                {{ closing_values[stock.symbol] }}
                {% else %}
                N/A
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- JavaScript for Search -->
<script>

    let debounceTimer;

    function searchStocks() {
        clearTimeout(debounceTimer);

        debounceTimer = setTimeout(() => {
            let query = document.getElementById("searchInput").value;

            if (query.length === 0) {
                document.getElementById("stockTableBody").innerHTML = "";
                location.reload()
                return;
            }

            fetch(`/search_stocks?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("stockTableBody");
                    tableBody.innerHTML = "";

                    data.forEach(stock => {
                        let row = `<tr>
                                <td><i class="tag icon"></i> ${stock.symbol}</td>
                                <td><a href="/stock/${stock.symbol}">${stock.name}</a></td>
                                <td>${stock.close}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error:", error));
        }, 300);
    }
</script>
{% endblock %}
